<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Physical Activity Pet</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1>physical activity pet</h1>
    <div class="topnav">
      <a class="active" href="./index.html">home</a>
      <a href="./bank.html">bank</a>
      <a href="./store.html">store</a>
      <span id="balance">0</span><span>$</span></span>
      <span id="currTime"></span>
    </div>
    <br> <br> <br>
    <table class="padding-table-columns">
      <tr>
        <td>
          <div class="bg column">
            <img src="images/farmbg.png"/>
            <div class="inner">
              <img id = "hen" src="images/hen.png"/>
              <div class="inner2" id="emote"></div>
            </div>
          </div>
        </td>
        </td>
        <td>
          <div class="container">
            <div id="progressBar">
             <div id="progressBarFull"> 0/6</div>     
            </div>
          </div>
          <br>
          <button id="feedButton">feed</button>
          <br>
          <button id="petButton">pet</button>
          <br>
          <button id="invenButton">items</button>
        </td>
      </tr>
    </table>

    <div id="feedPopup" class="popup">
      <div class = "insidePopup">
        <span class="close" id="closeFeed">&times;</span>
        <p>only food items here</p>
      </div>
    </div>

    <div id="invenPopup" class="popup">
      <div class = "insidePopup">
        <span class="close" id="closeInven">&times;</span>
        <p>all items here</p>
      </div>
    </div>
    <script src="js/home.js" defer></script>
  </body>
</html>
